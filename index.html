<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Virtual DJ Studio</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top">
  <div class="track left">Track A</div>
  <div class="time">00:00</div>
  <div class="track right">Track B</div>
</header>

<div class="wavebars">
  <canvas id="waveA"></canvas>
  <canvas id="waveB"></canvas>
</div>

<div class="dj-console">

  <!-- LEFT PANEL -->
  <div class="panel">
    <button class="fx">FX</button>

    <div class="knob">
      <span>Bass Boost</span>
    </div>

    <div class="knob">
      <span>Virtualizer</span>
    </div>

    <button class="bass-btn">BASS</button>
  </div>

  <!-- CENTER MIXER -->
  <div class="mixer">
    <div class="vol">
      <input type="range" orient="vertical">
      <span>VOL</span>
      <input type="range" orient="vertical">
    </div>

    <div class="eq">
      <input type="range"><label>60Hz</label>
      <input type="range"><label>230Hz</label>
      <input type="range"><label>910Hz</label>
      <input type="range"><label>3kHz</label>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel">
    <button class="eq-btn">EQ</button>
    <div class="slider neon"></div>
  </div>

</div>

<footer class="bottom">
  <button>▶</button>
  <button>CUE</button>
  <button>SET</button>

  <input type="range" id="crossfader">

  <button>RESET</button>
  <button>▶</button>
</footer>
  
</body>
</html>
